{# Refresh Cache Modal Component #}
{# Locations are now managed client-side in localStorage #}
<div id="refresh-modal" class="modal-overlay hidden">
  <div class="modal-backdrop" id="refresh-modal-backdrop"></div>
  <div class="modal-content glass-card rounded-2xl p-4 sm:p-6 w-full max-w-lg mx-3 sm:mx-4 max-h-[90vh] overflow-hidden flex flex-col">
    <div class="flex items-start justify-between gap-3 mb-4">
      <div class="flex-1 min-w-0">
        <h3 class="text-base sm:text-lg font-medium">Refresh cached data</h3>
        <p class="text-white/60 text-[11px] sm:text-xs mt-1">Pick a location to refresh or remove from your saved list.</p>
      </div>
      <button id="refresh-close" class="text-white/50 hover:text-white/80 active:text-white transition-colors p-2 -mr-2 rounded-lg hover:bg-white/10 min-w-[44px] min-h-[44px] flex items-center justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div id="refresh-location-list" class="space-y-2 overflow-y-auto pr-1 -mr-1 flex-1">
      <!-- Populated dynamically from localStorage by JavaScript -->
      <p class="text-[13px] sm:text-xs text-white/60">No saved locations yet.</p>
    </div>

    <p id="refresh-status" class="text-[11px] sm:text-xs text-rose-200 mt-4 hidden"></p>
  </div>
</div>
