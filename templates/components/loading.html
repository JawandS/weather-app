{# Loading State Component #}
<div id="loading-state" class="modal-overlay {% if forecast or error %}hidden{% endif %}">
  <div class="modal-backdrop"></div>
  <div class="modal-content glass-card rounded-2xl sm:rounded-3xl p-6 sm:p-8 text-center fade-up mx-3 sm:mx-4">
    <div class="spinner mx-auto mb-3 sm:mb-4"></div>
    <p id="loading-text" class="text-white/80 text-[15px] sm:text-base">Detecting your location...</p>
    <div id="loading-actions" class="hidden mt-4 sm:mt-5 space-y-2">
      <button id="loading-search" class="btn-secondary w-full rounded-xl sm:rounded-2xl px-5 py-3.5 sm:py-3 text-[15px] sm:text-sm min-h-[48px]">
        Search by city or address
      </button>
      <p class="text-white/50 text-[11px] sm:text-xs">Location can take a bit longer on some devices.</p>
    </div>
  </div>
</div>
