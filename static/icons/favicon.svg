<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Rainbow gradient -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="20%" style="stop-color:#FFE66D"/>
      <stop offset="40%" style="stop-color:#4ECDC4"/>
      <stop offset="60%" style="stop-color:#45B7D1"/>
      <stop offset="80%" style="stop-color:#96C93D"/>
      <stop offset="100%" style="stop-color:#FF6B6B"/>
    </linearGradient>
    
    <!-- Soft glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    
    <!-- Sun rays gradient -->
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE66D;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#FF9F43;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <!-- Decorative rainbow arc (background) -->
  <path d="M 80 340 Q 256 100 432 340" fill="none" stroke="url(#rainbow)" stroke-width="24" stroke-linecap="round" opacity="0.3"/>
  <path d="M 100 360 Q 256 140 412 360" fill="none" stroke="url(#rainbow)" stroke-width="16" stroke-linecap="round" opacity="0.2"/>
  
  <!-- Sun with glow -->
  <circle cx="256" cy="180" r="70" fill="url(#sunGlow)" filter="url(#glow)"/>
  <circle cx="256" cy="180" r="50" fill="#FFE66D"/>
  
  <!-- Sun rays -->
  <g stroke="#FFE66D" stroke-width="6" stroke-linecap="round" opacity="0.8">
    <line x1="256" y1="90" x2="256" y2="70"/>
    <line x1="256" y1="270" x2="256" y2="250"/>
    <line x1="166" y1="180" x2="146" y2="180"/>
    <line x1="346" y1="180" x2="366" y2="180"/>
    <line x1="192" y1="116" x2="178" y2="102"/>
    <line x1="320" y1="116" x2="334" y2="102"/>
    <line x1="192" y1="244" x2="178" y2="258"/>
    <line x1="320" y1="244" x2="334" y2="258"/>
  </g>
  
  <!-- Cloud shape -->
  <g filter="url(#glow)">
    <ellipse cx="200" cy="320" rx="70" ry="50" fill="white" opacity="0.95"/>
    <ellipse cx="280" cy="310" rx="80" ry="55" fill="white" opacity="0.95"/>
    <ellipse cx="340" cy="330" rx="60" ry="45" fill="white" opacity="0.95"/>
    <ellipse cx="150" cy="340" rx="50" ry="35" fill="white" opacity="0.95"/>
    <ellipse cx="240" cy="350" rx="100" ry="40" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Rainbow stripes on cloud -->
  <g opacity="0.6">
    <rect x="140" y="355" width="200" height="6" rx="3" fill="#FF6B6B"/>
    <rect x="150" y="365" width="180" height="6" rx="3" fill="#FFE66D"/>
    <rect x="160" y="375" width="160" height="6" rx="3" fill="#4ECDC4"/>
    <rect x="170" y="385" width="140" height="6" rx="3" fill="#45B7D1"/>
    <rect x="180" y="395" width="120" height="6" rx="3" fill="#96C93D"/>
  </g>
  
  <!-- Sparkle accents -->
  <g fill="white" opacity="0.9">
    <circle cx="380" cy="120" r="4"/>
    <circle cx="420" cy="180" r="3"/>
    <circle cx="100" cy="150" r="3"/>
    <circle cx="130" cy="200" r="4"/>
  </g>
</svg>
